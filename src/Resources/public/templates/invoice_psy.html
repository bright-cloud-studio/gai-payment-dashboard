<html>
	<head>
		<style>
		
		    /* These are necessary to remove the margin on the paper */
		    @page { margin: 5px; }
            body { margin: 5px; }

            /* Images */
			.logo {
			    width: 263px;
			    height: 68px;
			}
			.product_image {
			    width: 400px;
			    height: 350px;
			}
			
			label {
			    width: 10px;
			    height: 10px;
			    display: inline-block;
			}
			
			input { display: none; }
			
			
			legend { display: none; }
			
			
			/* Colors */
			fieldset { border: 0; }
            fieldset label {
                width: 48px;
                height: 48px;
                margin: 0;
                padding: 0;
                border-radius: 5px;
                border: 1px solid black;
                margin-bottom: 10px;
            }
			
			
			/* Table */
			table {
			    width: 100%;
			    height: auto;
			}
			table , td, th {
            	border: 1px solid #595959;
            	border-collapse: collapse;
            	border: 0;
            }

		</style>
	</head>
	<body>
	    
        <table>
            <tbody>
                <tr>
                    <td colspan="2" style="padding-bottom: 15px;">
                        LOGO
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        
                        TEST - HEYO
                        
                    </td>
                </tr>
            </tbody>
        </table>
		
	</body>
</html>
